<!doctype html>
<html lang="en">

<head>
    <title>Registration form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4"> -->
            <div class="center">
                <div class="card">
                    <!-- <div class="p">
                        <h3 class="panel-title">Please sign up for Bootsnipp <small>It's free!</small></h3>
                    </div> -->
                    <div class="card-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <label>Full Name</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Full Name">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <label>LCDA</label>
                                    <div class="form-group">
                                        <select id="getFname" class="form-control">
                                            <option value="1">Anambra</option>
                                            <option value="4">Oyo</option>
                                            <option id="admOption" value="0">Lagos</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <!-- <label>LCDA</label> -->
                                <select id="admDivCheck" style="display:none;" class="form-control">
                                    <option>Yaba</option>
                                    <option>Somolu</option>
                                    <option>Ikeja</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>E-mail</label>
                                <input type="email" class="form-control" placeholder="E-mail">
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <label>Confirm Password</label>
                                        <input type="password" class="form-control" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-block">Register</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
